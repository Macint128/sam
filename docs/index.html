<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<title>삼겹살</title>
<link rel="apple-touch-icon" href="Icon.jpg" />
<meta name="apple-mobile-web-app-title" content="삼겹살" />
<style>
  body {
    margin: 0;
    background: #fff8f0;
    display: flex;
    height: 100vh;
    justify-content: center;
    align-items: center;
    gap: 40px;
    font-family: '맑은 고딕', sans-serif;
    user-select: none;
  }

  /* 삼겹살: 연한 핑크 직사각형 */
  .samgyeopsal {
    width: 300px;
    height: 180px;
    background-color: #ffc9d2; /* 연한 핑크 */
    border-radius: 12px;
    position: relative;
    box-shadow: 0 6px 10px rgba(0,0,0,0.1);
    cursor: pointer;
    transition: background-color 0.5s ease;
    overflow: hidden;
  }

  /* 빨간 줄무늬 (가로) */
  .stripe {
    position: absolute;
    left: 0;
    width: 100%;
    height: 8px;
    background-color: #d41c1c; /* 진한 빨강 */
    opacity: 0.7;
  }
  .stripe:nth-child(1) {
    top: 20px;
  }
  .stripe:nth-child(2) {
    top: 60px;
  }
  .stripe:nth-child(3) {
    top: 100px;
  }
  .stripe:nth-child(4) {
    top: 140px;
  }

  /* 익으면 좀 더 진한 핑크 */
  .cooked {
    background-color: #e05a6c;
  }

  /* 마늘 */
  .garlic {
    width: 80px;
    height: 100px;
    background: radial-gradient(circle at 50% 60%, #fbe5d6 40%, #d9c7b2 90%);
    border-radius: 40% / 60%;
    position: relative;
    box-shadow: 0 3px 8px rgba(0,0,0,0.12);
  }
  .garlic::before {
    content: '';
    position: absolute;
    top: 10px;
    left: 25px;
    width: 30px;
    height: 60px;
    background: radial-gradient(circle at 50% 50%, #fff7f0, #c8b498);
    border-radius: 50% / 100%;
    box-shadow: inset 0 0 10px rgba(255,255,255,0.9);
  }
  .garlic::after {
    content: '';
    position: absolute;
    top: -15px;
    left: 30px;
    width: 20px;
    height: 25px;
    background: #c8a16e;
    border-radius: 20% / 100%;
    box-shadow: inset 0 1px 2px rgba(0,0,0,0.15);
  }

  /* 참이슬 병 */
  .soju {
    width: 60px;
    height: 180px;
    background: #a4d0b0;
    border-radius: 20px;
    position: relative;
    box-shadow: 0 5px 10px rgba(0,0,0,0.15);
    cursor: pointer;
    transition: transform 0.3s ease;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
  }
  .soju .neck {
    width: 30px;
    height: 40px;
    background: #6ca17a;
    border-radius: 10px 10px 0 0;
    margin-top: 10px;
    position: relative;
    overflow: visible;
  }
  .soju .cap {
    width: 34px;
    height: 12px;
    background: #397d52;
    border-radius: 6px;
    position: absolute;
    top: -12px;
    left: -2px;
    transform-origin: center bottom;
    transition: transform 0.4s ease;
  }
  .soju.open .cap {
    transform: rotate(-45deg) translate(-4px, 4px);
  }
  .soju .label {
    margin-top: 30px;
    font-weight: bold;
    color: #2d5f3c;
    font-size: 16px;
    font-family: 'Arial Black', Gadget, sans-serif;
    user-select: none;
    text-shadow: 1px 1px 1px #9ecf9a;
  }
</style>
</head>
<body>

  <div class="samgyeopsal" id="meat">
    <div class="stripe"></div>
    <div class="stripe"></div>
    <div class="stripe"></div>
    <div class="stripe"></div>
  </div>

  <div class="garlic" title="마늘"></div>

  <div class="soju" id="soju">
    <div class="neck">
      <div class="cap"></div>
    </div>
    <div class="label">참이슬</div>
  </div>

<script>
  const meat = document.getElementById('meat');
  const soju = document.getElementById('soju');
  let cooked = false;
  let opened = false;

  meat.addEventListener('click', () => {
    cooked = !cooked;
    if (cooked) {
      meat.classList.add('cooked');
    } else {
      meat.classList.remove('cooked');
    }
  });

  soju.addEventListener('click', () => {
    opened = !opened;
    if (opened) {
      soju.classList.add('open');
    } else {
      soju.classList.remove('open');
    }
  });
</script>
</body>
</html>
