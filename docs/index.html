<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Ìè¨ÏºìÏπ¥Î©îÎùº" />
  <title>Ìè¨ÏºìÏπ¥Î©îÎùº</title>
  <link rel="apple-touch-icon" href="icon.png" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; }
    body, html { height: 100%; background: #000; color: white; text-align: center; }
    #camera-container { position: relative; width: 100%; height: 100vh; overflow: hidden; }
    video { width: 100%; height: 100%; object-fit: cover; }
    #capture-button {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.8);
      border: none;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      cursor: pointer;
    }
    #snapshot {
      display: none;
      position: absolute;
      top: 10px;
      right: 10px;
      max-width: 30%;
      border: 2px solid white;
    }
  </style>
</head>
<body>
  <div id="camera-container">
    <video id="video" autoplay playsinline></video>
    <button id="capture-button"></button>
    <canvas id="canvas" style="display: none;"></canvas>
    <img id="snapshot" alt="Ï¥¨ÏòÅÎêú Ïù¥ÎØ∏ÏßÄ ÎØ∏Î¶¨Î≥¥Í∏∞" />
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const snapshot = document.getElementById('snapshot');
    const captureButton = document.getElementById('capture-button');

    // Ïπ¥Î©îÎùº Ï†ëÍ∑º
    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      } catch (err) {
        alert("Ïπ¥Î©îÎùºÏóê Ï†ëÍ∑ºÌï† Ïàò ÏóÜÏäµÎãàÎã§ üò¢\n" + err.message);
      }
    }

    // ÏÇ¨ÏßÑ Ï¥¨ÏòÅ
    captureButton.addEventListener('click', () => {
      const context = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      const imageDataUrl = canvas.toDataURL('image/png');
      snapshot.src = imageDataUrl;
      snapshot.style.display = 'block';
    });

    startCamera();
  </script>
</body>
</html>
