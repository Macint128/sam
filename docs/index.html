<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="ÏòÅÏàòÏ¶ùÎ°úÏºì" />
  <link rel="apple-touch-icon" href="icon.png" />
  <title>Receipt Rocket üöÄ</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 10px;
    }
    .date {
      text-align: center;
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 10px;
    }
    th, td {
      border-bottom: 1px dashed #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #eee;
    }
    .total {
      text-align: right;
      font-weight: bold;
      padding-top: 10px;
    }
    .input-area, .logo-upload, .print-btn {
      margin-bottom: 15px;
    }
    input[type="text"], input[type="number"] {
      width: 30%;
      padding: 6px;
      margin-right: 5px;
      font-family: inherit;
    }
    input[type="file"] {
      font-family: inherit;
    }
    button {
      padding: 6px 12px;
      font-family: inherit;
      cursor: pointer;
      margin-top: 5px;
    }
    .print-btn {
      display: block;
      width: 100%;
      padding: 10px;
      background: black;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
    }
    #logo-preview {
      max-width: 200px;
      display: block;
      margin: 10px auto;
    }

    @media print {
      body {
        background: white;
        padding: 0;
      }
      .input-area, .print-btn, .logo-upload {
        display: none;
      }
      table {
        font-size: 12pt;
      }
    }
  </style>
</head>
<body>
  <h1>Receipt Rocket üöÄ</h1>
  <div class="logo-upload">
    <input type="file" id="logoInput" accept="image/*" />
  </div>
  <img id="logo-preview" src="" alt="Î°úÍ≥† ÎØ∏Î¶¨Î≥¥Í∏∞" style="display:none;" />

  <div class="date" id="date"></div>

  <div class="input-area">
    <input type="text" id="item" placeholder="Ìï≠Î™©Î™Ö" />
    <input type="number" id="qty" placeholder="ÏàòÎüâ" />
    <input type="number" id="price" placeholder="Îã®Í∞Ä" />
    <button onclick="addItem()">Ï∂îÍ∞Ä</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Ìï≠Î™©</th>
        <th>ÏàòÎüâ</th>
        <th>Îã®Í∞Ä</th>
        <th>Ìï©Í≥Ñ</th>
      </tr>
    </thead>
    <tbody id="list"></tbody>
  </table>

  <div class="total" id="total">Ï¥ùÌï©Í≥Ñ: 0Ïõê</div>

  <button class="print-btn" onclick="window.print()">üñ®Ô∏è ÌîÑÎ¶∞Ìä∏ / Ï†ÄÏû•</button>

  <script>
    const list = document.getElementById('list');
    const total = document.getElementById('total');
    const logoInput = document.getElementById('logoInput');
    const logoPreview = document.getElementById('logo-preview');

    function updateDate() {
      const now = new Date();
      const formatted = now.toLocaleDateString('ko-KR', {
        year: 'numeric', month: '2-digit', day: '2-digit',
        hour: '2-digit', minute: '2-digit'
      });
      document.getElementById('date').innerText = formatted;
    }

    function addItem() {
      const item = document.getElementById('item').value;
      const qty = parseInt(document.getElementById('qty').value);
      const price = parseInt(document.getElementById('price').value);
      if (!item || !qty || !price) {
        alert('Î™®Îì† Í∞íÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî!');
        return;
      }

      const row = document.createElement('tr');
      const totalPrice = qty * price;
      row.innerHTML = `
        <td>${item}</td>
        <td>${qty}</td>
        <td>${price.toLocaleString()}Ïõê</td>
        <td>${totalPrice.toLocaleString()}Ïõê</td>
      `;
      list.appendChild(row);

      document.getElementById('item').value = '';
      document.getElementById('qty').value = '';
      document.getElementById('price').value = '';

      calculateTotal();
    }

    function calculateTotal() {
      let sum = 0;
      list.querySelectorAll('tr').forEach(row => {
        const tds = row.querySelectorAll('td');
        const value = tds[3].innerText.replace(/[^0-9]/g, '');
        sum += parseInt(value);
      });
      total.innerText = `Ï¥ùÌï©Í≥Ñ: ${sum.toLocaleString()}Ïõê`;
    }

    logoInput.addEventListener('change', function () {
      const file = logoInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          logoPreview.src = e.target.result;
          logoPreview.style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    });

    updateDate();
  </script>
</body>
</html>
